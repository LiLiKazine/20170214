<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>2017-02-14</title>
    <link rel="stylesheet" href="./index.css">
    <script type="text/javascript" src="./index.js"></script>
</head>
<body>
<div class="box">
    <div class="title">
        <p>Happy Valentine's Day</p>
    </div>
    <img class="play" id="xuanzhuan" src="Valentines-Day-Hearts-Clipart.png" alt="旋转特效">
    <div class="big"></div>
    <div class="middle"></div>
    <div class="small">
        <div id="pic1">
            <img id="icon1" src="play.jpg" alt="play">
        </div>
        <div id="pic2">
            <img id="icon2" src="play.jpg" alt="play">
        </div>
    </div>
    <audio autoplay="true" loop="loop">
        <source src="小野リサ - Fly Me To The Moon.mp3" type="audio/mpeg">
    </audio>
    <div class="content">
        <div id=demo style=overflow:hidden;>
            <table align=left cellpadding=0 cellspace=0 border=0>
                <tr>
                    <td id=demo1 valign=top><img src="horiimg.jpg"/>
                    <td id=demo2 valign=top></td>
                </tr>
            </table>
        </div>
        <script>
            var speed = 30
            demo2.innerHTML = demo1.innerHTML
            function Marquee() {
                if (demo2.offsetWidth - demo.scrollLeft <= 0)
                    demo.scrollLeft -= demo1.offsetWidth
                else {
                    demo.scrollLeft++
                }
            }
            var MyMar = setInterval(Marquee, speed)
            demo.onmouseover = function () {
                clearInterval(MyMar)
            }
            demo.onmouseout = function () {
                MyMar = setInterval(Marquee, speed)
            }
        </script>
    </div>

</div>
</body>
</html>
